<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">🏆 Memory Masters Leaderboard 🏆</h1>
        
        <div class="level-buttons mb-4 text-center">
            <button class="btn btn-primary active" onclick="showLeaderboard('easy')">Easy Level</button>
            <button class="btn btn-success" onclick="showLeaderboard('normal')">Normal Level</button>
            <button class="btn btn-danger" onclick="showLeaderboard('expert')">Expert Level</button>
        </div>

        <div class="leaderboard-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Time</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Leaderboard data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-secondary" onclick="window.location.href='levels.html'">Back to Levels</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
