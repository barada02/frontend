<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Recipe Sharing</title>
  <link rel="stylesheet" href="signup.css">
  <script src="signup.js" defer></script> <!-- Link to the JS file -->
</head>
<body>
  <div class="container">
    <div class="signup-card">
      <div class="image-section">
        <img src="signup.jpeg" alt="Recipe Image">
      </div>
      <div class="form-section">
        <div class="form-header">
          <span class="active">Sign up</span>
        </div>
        <form id="signupForm">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="signupPassword" name="password" placeholder="Enter your password" required>
          </div>
          <div class="remember-me">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div id="message"></div> <!-- Placeholder for success message -->
      </div>
    </div>
  </div>
</body>
</html>
