<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Memory Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="welcome.css"> <!-- Custom CSS -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- Brand with Image -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://icon-library.com/images/game-icon-png/game-icon-png-5.jpg" class="navbar-logo" alt="Game Icon"> <!-- Image -->
                <span>Memory Card Game</span>
            </a>
            <!-- About Button -->
            <a href="about.html" id="aboutButton" class="btn btn-link ms-auto text-white">About the Game</a>
        </div>
    </nav>

    <!-- Welcome Section -->
    <section class="hero-section text-center py-5 position-relative">
        <div class="container">
            <h1 class="display-3">Welcome to the Memory Card Game</h1>
            <p class="lead mb-4">Test your memory and have fun by matching pairs of cards.</p>
            <!-- Start Button wrapped in an anchor tag -->
            <a href="instructions.html">
                <button class="btn btn-primary btn-lg" id="startButton">Start Game</button>
            </a>
        </div>
    </section>

    <!-- JS and Bootstrap -->
    <script src="welcome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
