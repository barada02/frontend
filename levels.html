<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - Levels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="levels.css">
</head>
<body>
    <!-- User Info -->
    <div class="user-info">
        Welcome, <span id="userName">User</span>!
    </div>

    <!-- Levels Section -->
    <section class="levels-section vh-100 d-flex align-items-center justify-content-center">
        <div class="container text-center">
            <h1 >Memory Card Game</h1>
            <h4> Choose a level</h4>
            <div class="d-flex justify-content-center">
                <button id="easyButton" class="level-button btn-primary">Easy</button>
                <button id="normalButton" class="level-button btn-warning" disabled>Normal</button>
                <button id="expertButton" class="level-button btn-danger" disabled>Expert</button>
            </div>
        </div>
    </section>

    <!-- JS and Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Display user name
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && user.name) {
                document.getElementById('userName').textContent = user.name;
            }
        });

        // Buttons for different levels
        const easyButton = document.getElementById('easyButton');
        const normalButton = document.getElementById('normalButton');
        const expertButton = document.getElementById('expertButton');

        // Check if the Easy level has been completed
        const isEasyLevelCompleted = localStorage.getItem('easyLevelCompleted') === 'true';

        // Event listeners for level buttons
        easyButton.addEventListener('click', () => {
            window.location.href = 'easylevel.html'; // Redirect to easy level page
        });

        normalButton.addEventListener('click', () => {
            if (!isEasyLevelCompleted) {
                alert('Please complete the Easy level first!');
            } else {
                window.location.href = 'normallevel.html'; // Redirect to normal level page
            }
        });

        expertButton.addEventListener('click', () => {
            if (!isEasyLevelCompleted) {
                alert('Please complete the Easy level first!');
            } else {
                window.location.href = 'expertlevel.html'; // Redirect to expert level page
            }
        });
    </script>
</body>
</html>
