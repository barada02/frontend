<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - Expert Level</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="expert.css"> <!-- Custom CSS for the level -->
    <style>
        .user-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-size: 1.4em;
        }
        .user-info span {
            font-weight: 800;
            color: #333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- User Info -->
    <div class="user-info">
        Welcome, <span id="userName">User</span>!
    </div>

    <div class="container text-center mt-5">
        <h1>Welcome to Expert Level</h1>
        <p>Start your Memory Card Game here...</p>
        
        <!-- Timer and Score -->
        <div id="score-timer">
            <p>Score: <span id="score">0</span></p>
            <p> <span id="timer">1s</span></p>
        </div>
        
        <div class="row justify-content-center" id="game-board">
            <!-- Memory cards will be added dynamically here -->
        </div>
        
        <button class="btn btn-success mt-4" id="restartButton" style="display: none;" onclick="startNewGame()">Restart Game</button>
    </div>

    <!-- Custom Success Message Pop-up -->
    <div id="successPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2>Congratulations!</h2>
            <p>You successfully completed the Expert Level! ðŸŽ‰</p>
            <button id="closePopup" class="btn btn-secondary">Okay</button>
        </div>
    </div>

    <!-- JS and Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expert.js"></script> <!-- Custom JS for the game logic -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Display user name
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && user.name) {
                document.getElementById('userName').textContent = user.name;
            }
        });
    </script>
</body>
</html>
