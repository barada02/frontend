<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="registration.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Registration Section -->
    <section class="registration-section">
        <div class="container d-flex flex-column align-items-center mt-5">
            
            <!-- Login Logo -->
            <div class="mb-4">
                <img src="login.jpeg" alt="Login Logo" class="img-fluid" style="max-width: 100px;">
            </div>
            
            <!-- Login Form -->
            <div class="card shadow-sm p-4 w-100" style="max-width: 400px;">
                <form id="registrationForm">
                    <!-- Enter Your Name -->
                    <div class="mb-3">
                        <label for="userName" class="form-label">Enter Your Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Your Name" required>
                    </div>
                    
                    <!-- Create Your Game ID -->
                    <div class="mb-3">
                        <label for="userID" class="form-label">Create Your Game ID</label>
                        <input type="text" class="form-control" id="userID" placeholder="Game ID" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </section>

   <!-- Success Message Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm"> <!-- Centered and small modal -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Login Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <h6 class="text-success mb-4">Login was successfully completed!</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="redirectToLevels()">Proceed</button>
            </div>
        </div>
    </div>
</div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registration.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
